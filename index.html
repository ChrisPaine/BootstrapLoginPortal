<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
                <div class="col-sm-12" class="col-md-8">
                    <div class="card signin-card">
                        <div class="card-block">
                            <img src="images/Logo.png" alt="Logo Devslopes" class="img-fluid signin-img">
                            <form class="signin-form">
                                <div class="form-group">
                                  <input type="email" class="form-control" id="emailInput" placeholder="Email">
                                </div>
                                <div class="form-group">
                                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                </div>
                                <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1"> Remember me <a href="#"> Need Help?</a></label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <a href="#" class="create-new-account">Create New Account</a>
                </div>
            <div class="col"></div>    
        </div>
    </div>
</body>
</html>
